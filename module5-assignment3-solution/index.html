<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
        <div class="form-group-btn narrow-button">
          <button class="btn btn-primary" ng-click="ctrl.populateList(searchTerm)">
            Narrow It Down For Me!
          </button>
        </div>
      </div>
    </div>

    <div class="row" id="results">
      <found-items found-items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
