<div class="container" ng-controller="SignUpController as reg">
  <h2 class="text-center">Sign Up Newsletter</h2>
  <br>
  <form name="signUpForm" novalidate>
    <div class="form-group row">
      <label class="col-xs-3 col-xxs-12 col-form-label">Firstname: </label>
      <input class="col-xs-6 col-xxs-12" type="text" name="firstname" placeholder="Type your firstname"
        ng-model="reg.user.firstname"
        required>
    </div>
    <div class="form-group row">
      <label class="col-xs-3 col-xxs-12 col-form-label">Lastname: </label>
      <input class="col-xs-6 col-xxs-12" type="text" name="lastname" placeholder="Type your lastname"
        ng-model="reg.user.lastname"
        required>
    </div>
    <div class="form-group row">
      <label class="col-xs-3 col-xxs-12 col-form-label">Email Address: </label>
      <input class="col-xs-6 col-xxs-12" type="email" name="email" placeholder="Type your e-mail"
        ng-model="reg.user.email"
        required>
    </div>
    <div class="form-group row">
      <label class="col-xs-3 col-xxs-12 col-form-label">Phone Number: </label>
      <input class="col-xs-6 col-xxs-12" type="phone" name="phone" placeholder="Type your phone number ###-###-####"
        ng-model="reg.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})"
        required>
      <span class="col-xs-3 col-xxs-12"
            ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
    </div>
    <div class="form-group row">
      <label class="col-xs-3 col-xxs-12 col-form-label">Favourite Dish: </label>
      <input class="col-xs-6 col-xxs-12" type="text" name="favourite" placeholder="Type the 2-digit code of your favourite dish"
        ng-model="reg.user.favourite"
        minlength="2"
        maxlength="2"
        dish-validator
        required>
      <span class="col-xs-3 col-xxs-12"
            ng-if="(signUpForm.favourite.$error.minlength || signUpForm.favourite.$error.maxlength || signUpForm.favourite.$error.required) && signUpForm.favourite.$touched">
        Favourite dish code must be 2 characters
      </span>
      <span class="col-xs-3 col-xxs-12"
            ng-if="signUpForm.favourite.$error.favouriteNotFound && signUpForm.favourite.$touched">
        No such menu number exists
      </span>
    </div>
    <br>
    <p ng-if="reg.saved" class="text-center">
      Your information has been saved
    </p>
    <button ng-if="!reg.saved"
      class="center-block text-center"
      ng-disabled="signUpForm.$invalid"
      ng-click="reg.submit()">Submit</button>
  </form>
</div>
